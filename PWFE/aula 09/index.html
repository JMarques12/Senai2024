<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha estação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minha estação</h1>
        <div class="player">
            <div class="cover-cintainer">
                <img id="coverImage" src="" alt="Album Cover">
            </div>
            <audio id="audioplayer" controls>
            <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button id="prevButton">anterior</button>
                <button id="playPauseButton"Play/Pause</button>
                <button id="nextButton">Próximo</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
                <li data-src="song1.mp3" class="song-item">
                    <img src="cover1.png" alt="Album Cover">
                    Nome da Música
                </li>
                <li data-src="song2.mp3" class="song-item">
                    <img src="cover2.png" alt="Album Cover">
                    Nome da Música
                </li>
                <li data-src="song3.mp3" class="song-item">
                    <img src="cover3.png" alt="Album Cover">
                    Nome da Música
                </li>

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
